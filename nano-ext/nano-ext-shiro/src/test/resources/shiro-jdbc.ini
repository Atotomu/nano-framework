jdbcRealm=org.nanoframework.ext.shiro.realm.MyBatisRealm
jdbcRealm.dataSourceName=shiro
jdbcRealm.authenticationQuery=SELECT PASSWD FROM T_DAP_USERS WHERE USER_NAME = ?
jdbcRealm.userRolesQuery=select t1.name from t_dap_role t1 left join t_dap_user_role t2 on t1.id = t2.role_id left join t_dap_users t3 on t3.id = t2.user_id where t3.user_name = ?
jdbcRealm.permissionsQuery=select t1.name from t_dap_func t1 left join t_dap_role_func t2 on t1.id = t2.func_id left join t_dap_role t3 on t3.id = t2.role_id where t3.name = ?
securityManager.realms=$jdbcRealm