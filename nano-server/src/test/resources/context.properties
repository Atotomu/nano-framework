# 组件服务上下文属性文件列表
context=
# 服务根
context.root=/jetty
# URI suffix token
context.suffix=.do

context.security.filter=/*

context.suffix.filter=

# Session超时时间
session.timeout=1800

context.component-scan.base-package=org.nanoframework.server.component
context.quartz-scan.base-package=org.nanoframework.server.quartz

mapper.package.name=org.nanoframework.server.dao
mapper.package.jdbc=/test-jdbc.properties

# 小时制
recover.time.rule=72
recover.exchange.limit=3