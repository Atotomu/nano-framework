# 是否开启配置中心功能
application.enabled=true

# 配置中心资源库
application.git.repo=https://github.com/nano-projects/nano-conf.git

# default: HEAD
application.git.repo.branch=

# 一级目录
application.conf.path=test

# 二级目录
application.conf.env=sit

# 三级目录
application.conf.host=localhost

# 覆盖规则，CLEAN | REPLACE
application.conf.repeat.policy=CLEAN
