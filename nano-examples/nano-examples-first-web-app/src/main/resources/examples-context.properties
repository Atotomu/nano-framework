# 组件服务上下文属性文件列表
context=

# 服务根
context.root=/first-webapp

context.component-scan.base-package=org.nanoframework.examples.first.webapp.component
context.quartz-scan.base-package=org.nanoframework.examples.first.webapp.quartz

# mapper.package.jdbc=/examples-jdbc.properties
mapper.package.root=examples,examples2,mybatis-examples
mapper.package.jdbc.examples=/examples-jdbc.properties
mapper.package.jdbc.examples2=/examples2-jdbc.properties
mapper.package.jdbc.mybatis-examples=/examples-mybatis.properties

## 应用配置
# 是否启用Etcd数据共享，默认:false
context.quartz.etcd.enable=true
# Etcd集群URIs, 支持多个etcd节点，多节点必须为集群模式，否则节点间数据无法同步，以','隔开
context.quartz.etcd.uri=http://10.1.221.140:3379
# Etcd用户名
context.quartz.etcd.username=yanghe
# Etcd校验码
context.quartz.etcd.clientid=RjA1Q0Q2NEQ4QzY1QjkzRjVDRkVCQ0JDNkRFQjAzNTBERDc3NTNBMDM4NTZDQzQxREFBM0I0ODRCMEMwRDQ1QTUwNDEzNjQyNTRBOTQ4OUU0QUYxMDlFRjQzM0IzMTE10
# 应用标识, 请根据应用进行设置
context.quartz.app.name=NanoExample
# 是否启动JMX，需要开启Etcd数据共享时此属性才能生效，默认: false
context.quartz.app.jmx.enable=false
# JMX数据同步速率， 单位: 秒, 默认: 5
context.quartz.app.jmx.rate=5